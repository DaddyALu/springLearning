<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="static/css/login.css">
    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>
</head>
<body>
    <!-- 整体部分 -->
    <div id="main">
        <!-- 学校logo -->
        <div id="div_logo">
            <img class="img1" src="static/img/logo.jpg">
        </div>
        <!-- 页面标题 -->
        <div id="div_title">
            <b><i>希望中学排课系统</i></b>
        </div>
    </div>

    <!-- 登陆框 -->
    <div id="div_sheet">
        <!-- 标题/注册 -->
        <div id="div_sheet_title">
            <h1>&emsp;欢迎登陆</h1>
            <p id="p1">
                &emsp;&emsp;&nbsp;&nbsp;还没有账号？
                <a id="a_reg" href="注册界面.html" target="_blank">注册</a>
            </p>
        </div><br>
        <!-- 登陆表单 -->
        <div id="div_form">
            <form action="注册成功.html">
                <!-- 用户名 -->
                <div class="div_input">
                    &emsp;&emsp;用户名
                    <input class="input_text" id="username" type="text" placeholder="请输入用户名">
                </div>
                <!-- 密码 -->
                <div class="div_input">
                    &emsp;&emsp;密&emsp;码
                    <input class="input_text" id="password" type="password" placeholder="请输入密码">
                </div>
                <!-- 验证码 -->
                <div class="div_input">
                    &emsp;&emsp;验证码
                    <input class="input_text" id="check" type="text" placeholder="请输入验证码">
                    <!--验证图片-->
                    <div  id="div_checkImg">
                        <img src="static/img/1.jpeg" class="img1" id="checkimg"><br>
                        <span id="span_tip"></span>
                    </div>
                </div>
                <!-- 登陆按钮 -->
                <input id="input_submit" type="submit" value="登&emsp;陆">
                <!-- 帮助 -->
                <p id="help">
                    <a id="a_help" href="http://www.baidu.com" target="_blank">帮 助 中 心</a>
                </p>
            </form>
        </div>
    </div>


</body>
</html>
